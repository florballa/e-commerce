<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">

        <div>
            <h1>Edit User</h1>
        </div>

        <form th:action="@{/users/save}" method="post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="m-3 py-4">
                <div class="form-group row">
                    <input type="email" class="form-control" placeholder="email@example.com" th:field="*{email}" required />
                </div>
                <div class="form-group row">
                    <input type="password" class="form-control" placeholder="password" th:field="*{password}" required minlength="5" maxlength="15"/>
                </div>
                <div class="form-group row">
                    <input type="text" class="form-control" placeholder="John" th:field="*{firstName}" required minlength="2" maxlength="20"/>
                </div>
                <div class="form-group row">
                    <input type="text" class="form-control" placeholder="Smith" th:field="*{lastName}" required minlength="2" maxlength="20"/>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <th:block th:each="role: ${roles}">
                            <input type="checkbox"  th:field="*{role}"
                                   th:value="${role.id}"
                                   th:text="${role.name}" class="m-2"/>
                        </th:block>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </div>

        </form>

    </div>

</body>
</html>
