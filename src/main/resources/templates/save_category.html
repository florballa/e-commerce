<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div th:replace="fixed_template :: navbar"></div>

<div class="container text-center">

    <h1>Save Category</h1>

    <div class="row">
        <div class="col-md-4 mx-auto">
            <hr/>
            <form th:action="@{/categories/addCategory}" method="post" th:object="${category}">

                <div class="form-group">
                    <input type="text" class="form-control" name="name"
                           th:field="*{name}" placeholder="Electronics"><br/>
                </div>

                <input type="hidden" th:field="*{id}" name="id"/>

                <button class="btn btn-primary" type="submit">Save product</button>
                <br/>
            </form>
        </div>
    </div>
</div>

<div th:replace="fixed_template :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
