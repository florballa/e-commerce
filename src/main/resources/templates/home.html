<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div th:replace="fixed_template :: navbar"></div>

<div class="container text-center">

    <!--        <div>-->
    <!--            <form th:action="@{/logout}" method="post">-->
    <!--                <p>-->
    <!--                    Welcome <b>[[${#request.userPrincipal.principal.getFullName}]]</b>-->
    <!--                    <span sec:authentication="principal.authorities">Roles</span>-->
    <!--                </p>-->
    <!--                <input type="submit" value="Sign Out">-->
    <!--            </form>-->
    <!--        </div>-->

    <div sec:authorize="isAnonymous()">
        <span>Welcome, Guest!</span>
    </div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            Logged user: <span sec:authentication="principal.fullName"></span> |
            Roles: <span sec:authentication="principal.authorities"></span>
            <input type="submit" value="Sign Out">
        </form>
    </div>

    <div>
        <h1>Home page!</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Description</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.defaultPrice}">Price</td>
                <td th:text="${product.stock}">Stock</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.categories}">Category</td>
                <td>
                    <a th:href="@{/shopping/cart/add/{id}/1 (id=${product.id})}">Add to Cart</a>
                    <a th:href="@{/products/updateProductTemplate/{id} (id=${product.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/users}" class="btn btn-primary">Users</a>
    <a th:href="@{/shopping/cart}" class="btn btn-primary">Cart</a>

</div>

<div th:replace="fixed_template :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
