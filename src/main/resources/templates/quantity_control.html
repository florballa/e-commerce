<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quantity Controller</title>
</head>
<body>

    <div th:fragment="quantity_control(qtyValue, productId)">
        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a href="" class="page-link minusButton" th:pid="${productId}"><b>-</b></a>
                </li>
                <li class="page-item">
                    <input type="text" th:value="${qtyValue}" class="form-control text-center"
                    onkeydown="return false;" style="max-width: 55px"
                    th:id="'quantity' + ${productId}">
                </li>
                <li class="page-item">
                    <a href="" class="page-link plusButton" th:pid="${productId}"><b>+</b></a>
                </li>
            </ul>
        </nav>

    </div>

</body>
</html>
